<div class="moyenne-container">
  <!-- Affichage des données pour chaque heure configurée -->
  <div class="moyenne1" *ngFor="let heure of heuresConfig">
    <div>{{ heure }}</div> <!-- Afficher l'heure -->
    <div>
      {{ releves[heure].temperature !== undefined ? releves[heure].temperature + ' °C' : '... °C' }}
    </div>
  </div>
</div>
