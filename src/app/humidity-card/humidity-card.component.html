<div class="humidity-card">
  <div class="text-container">
    <div>HUMIDITE</div><br>
    <div class="circular-progress">
      <svg class="progress-ring" width="100" height="100">
        <circle
          class="progress-ring__circle"
          stroke="#00bfff"
          stroke-width="10"
          fill="transparent"
          r="40"
          cx="50"
          cy="50"
        />
      </svg>
      <div class="progress-value">{{ humidity !== null ? humidity + '%' : '...' }}</div>
    </div>
  </div>
</div>
