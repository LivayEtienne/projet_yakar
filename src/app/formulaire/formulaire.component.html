<!-- Bouton pour ouvrir le modal avec une icône -->
<button (click)="openModal()" class="btn-open-modal">
    <i class="fas fa-clock"></i> Choisir les heures
  </button>
  
  <!-- Modal -->
  <div *ngIf="isModalVisible"  class="modal">
    <div class="modal-content">
      <!-- Bouton de fermeture du modal -->
      <span class="close-btn" (click)="closeModal()">×</span>
      <h2>Configurez le temps</h2>
  
      <!-- Formulaire dans le modal -->
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="hours">Heures :</label>
          <input type="text" id="hours" [(ngModel)]="configHours" name="hours" placeholder="Ex: 10, 14, 18" />
        </div>
  
        <div class="form-group">
          <label for="minutes">Minutes :</label>
          <input type="text" id="minutes" [(ngModel)]="configMinutes" name="minutes" placeholder="Ex: 00, 30, 45" />
        </div>
  
        <button type="submit" class="btn-submit">Enregistrer</button>
        <!-- Bouton pour fermer le modal sans soumettre -->
        <button type="button" (click)="closeModal()" class="btn-close-modal">Fermer</button>
      </form>
    </div>
  </div>
