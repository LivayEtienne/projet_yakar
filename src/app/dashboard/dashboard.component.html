<div class="app-container">
  <app-theme-toggle></app-theme-toggle>

  <div class="container">
    <!-- Header occupant toute la largeur -->
    <div class="header-container">
      <app-header></app-header>
    </div>

    <!-- Main section avec sidebar et contenu -->
    <div class="main-container">
      <!-- Sidebar fixe à gauche -->
      <div class="sidebar-container">
        <app-sidebar></app-sidebar>

        <!-- Footer (ventilateur) positionné sous la sidebar -->
        <div class="fan-container">
          <app-footer></app-footer>
        </div>
      </div>

      <!-- Contenu principal -->
      <div class="content-container">
        <!-- Cartes de résumé -->
        <div class="cards-container">
          <app-average-card></app-average-card>
          <app-temperature></app-temperature>
          <app-humidity-card></app-humidity-card>
        </div>

        <!-- Graphique principal -->
        <div class="graph-container">
          <app-view-graph></app-view-graph>
        </div>

        <!-- Cartes de bas de page -->
        <div class="footer-cards-container">
          <app-moyenne1></app-moyenne1>
          <app-moyenne2></app-moyenne2>
          <app-moyenne3></app-moyenne3>
        </div>
      </div>
    </div>
  </div>
  <!-- Other content of your app -->
</div>
