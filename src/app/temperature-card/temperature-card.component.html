<div 
  class="temperature-card" 
  [ngClass]="{'hot': temperature !== null && temperature > 27, 'cold': temperature !== null && temperature <= 27}">
  <div class="text-container">
    <div>TEMPERATURE</div><br>
    <div class="circular-progress">
      <svg class="progress-ring" width="100" height="100">
        <circle
          class="progress-ring__circle"
          [attr.stroke-dashoffset]="temperature !== null ? getProgressOffset(temperature, 50) : 251.2"
          stroke="#4CAF50"
          stroke-width="10"
          fill="transparent"
          r="40"
          cx="50"
          cy="50"
        />
      </svg>
      <div class="progress-value">{{ temperature !== null ? temperature + 'Â°C' : '...' }}</div>
    </div>
  </div>
</div>
