<!-- Modal pour message général (alerte) -->
<div *ngIf="message && message.type !== 'confirm'" class="modal-overlay">
  <div class="modal-content">
    <div [ngClass]="message.type">
      <p>{{ message.text }}</p>
      <button class="closebtn" (click)="closeModal()">Fermer</button>
    </div>
  </div>
</div>

<!-- Modal pour confirmation (ex: suppression d'utilisateur) -->
<div *ngIf="message && message.type === 'confirm'" class="modal-overlay">
  <div class="modal-content">
    <h3>{{ message.text }}</h3>
    <div class="modal-actions">
      <button (click)="onConfirm(true)">Confirmer</button>
      <button (click)="onConfirm(false)">Annuler</button>
    </div>
  </div>
</div>
